<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="custom-age-calculate">
      <div class="calculate-container">
        <div class="form-group">
          <label for="birth-date">Birth date</label>
          <input type="date" id="birth-date" required />
        </div>
        <div class="form-group">
          <label for="current-date">Calculate age as of</label>
          <input type="date" id="current-date" required />
        </div>
        <input
          type="button"
          id="calculate-button"
          value="Calculate age"
          onclick="calculateAge()"
          disabled
        />
      </div>

      <div class="results hidden" id="results">
        <div id="chronological-age"></div>
        <div id="running-age"></div>
        <div id="age-in-years"></div>
        <div id="age-in-months"></div>
        <div id="age-in-weeks"></div>
        <div id="age-in-days"></div>
        <div id="days-until-next-birthday"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
