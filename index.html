<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>

      <label for="birth-date">Birth Date:</label>
      <input type="date" id="birth-date" />

      <label for="current-date">Current Date:</label>
      <input type="date" id="current-date" />

      <button id="calculate-button" onclick="calculateAge()" disabled>
        Calculate Age
      </button>

      <div id="results" class="hidden">
        <p id="chronological-age"></p>
        <p id="running-age"></p>
        <p id="age-in-years"></p>
        <p id="age-in-months"></p>
        <p id="age-in-weeks"></p>
        <p id="age-in-days"></p>
        <p id="age-in-hours"></p>
        <p id="age-in-minutes"></p>
        <p id="age-in-seconds"></p>
        <p id="days-until-next-birthday"></p>
      </div>
    </div>

    <script src="scripts/storage.js"></script>
    <script src="scripts/calculateAge.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
